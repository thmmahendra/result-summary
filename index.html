<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Result Summary</title>
</head>

<body>
    <main>
        <div class="result-summary">
            <div class="results grid-flow" data-spacing="large">
                <div class="summary">
                    <h1 class="section-title">
                        Your Result
                    </h1>
                    <p class="result-score">
                        <span>76</span> of 100
                    </p>
                    <div class="grid-flow">
                        <p class="result-rank">Great</p>
                        <p>
                            You scored higher than 65% of the people who have taken these tests.</p>
                    </div>
                </div>
            </div>


            <div class="summary">
                <h2 class="section-title">Summary</h2>
                <div class="grid-flow">
                    <div class="summary-item" data-item-type="accent-1">
                        <div class="flex-group">
                            <svg class="summary-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                fill="none" viewBox="0 0 20 20">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                                    d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                                    d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z" />
                            </svg>
                            <h3 class="summary-item-title"></h3>
                        </div>
                        <p class="summay-score">
                            <span>80</span> / 100
                        </p>
                    </div>

                    <div class="summary-item" data-item-type="accent-2">
                        <div class="flex-group">
                            <svg class="summary-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                fill="none" viewBox="0 0 20 20">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                                    d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                                    d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z" />
                            </svg>
                            <h3 class="summary-item-title"></h3>
                        </div>
                        <p class="summay-score">
                            <span>80</span> / 100
                        </p>
                    </div>

                    <div class="summary-item" data-item-type="accent-3">
                        <div class="flex-group">
                            <svg class="summary-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                fill="none" viewBox="0 0 20 20">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                                    d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                                    d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z" />
                            </svg>
                            <h3 class="summary-item-title"></h3>
                        </div>
                        <p class="summay-score">
                            <span>80</span> / 100
                        </p>
                    </div>

                    <div class="summary-item" data-item-type="accent-4">
                        <div class="flex-group">
                            <svg class="summary-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                fill="none" viewBox="0 0 20 20">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                                    d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                                    d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z" />
                            </svg>
                            <h3 class="summary-item-title"></h3>
                        </div>
                        <p class="summay-score">
                            <span>80</span> / 100
                        </p>
                    </div>

                </div>
                <button class="button">Continue</button>
            </div>
        </div>
    </main>
</body>

</html>
